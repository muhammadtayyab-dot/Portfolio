<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Wizard Hat -->
  <path d="M 30 60 L 50 20 L 70 60 Z" fill="#7c3aed" stroke="#6d28d9" stroke-width="2"/>
  <!-- Hat Band -->
  <ellipse cx="50" cy="60" rx="20" ry="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="1.5"/>
  <!-- Star on hat -->
  <g transform="translate(50, 35)">
    <path d="M 0,-6 L 1.5,-2 L 6,-1.5 L 2.5,2 L 3.5,6.5 L 0,3.5 L -3.5,6.5 L -2.5,2 L -6,-1.5 L -1.5,-2 Z" fill="#fbbf24"/>
  </g>
  <!-- Face -->
  <circle cx="50" cy="75" r="12" fill="#fcd34d"/>
  <!-- Eyes -->
  <circle cx="46" cy="73" r="2" fill="#1f2937"/>
  <circle cx="54" cy="73" r="2" fill="#1f2937"/>
  <!-- Smile -->
  <path d="M 46 77 Q 50 79 54 77" stroke="#1f2937" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Magic sparkles -->
  <circle cx="25" cy="50" r="1.5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="75" cy="45" r="1.5" fill="#fbbf24" opacity="0.8"/>
  <circle cx="35" cy="35" r="1" fill="#fbbf24" opacity="0.6"/>
  <circle cx="70" cy="70" r="1" fill="#fbbf24" opacity="0.6"/>
</svg>